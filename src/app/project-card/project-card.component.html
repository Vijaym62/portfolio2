<div class="container px-4 py-4 p-2">
  <div
    class="max-w-lg mx-auto bg-gradient-to-r from-purple-500 to-red-500 text-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 transform hover:scale-105"
  >
    <div class="p-4 text-center">
      <h5 class="text-2xl font-bold mb-4">{{ project.name }}</h5>
      <p class="text-white mb-6">{{ project.summary }}</p>
      <button
        class="bg-white text-purple-600 py-2 px-4 rounded-full shadow hover:bg-gray-200 transition-colors"
        (click)="openProjectModal()"
      >
        View More
      </button>
    </div>
    <div class="py-4">
      <div class="flex justify-center flex-wrap space-x-2">
        <div
          *ngFor="let tag of project.tags"
          class="bg-opacity-50 px-2 py-1 rounded-full text-sm mb-2"
          [ngStyle]="{ 'background-color': tag.color, color: 'white' }"
        >
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
</div>
